<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMA Management Portal - Responsive Fixed</title>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f4f6f8; --bg-card: #ffffff; --text: #1e293b; --border: #cbd5e1; --primary: #24b47e; --secondary: #3b82f6; --orange: #f59e0b;
        }
        [data-theme="night"] {
            --bg-body: #0f172a; --bg-card: #1e293b; --text: #f1f5f9; --border: #334155;
        }
        [data-theme="dark"] {
            --bg-body: #000000; --bg-card: #121212; --text: #ffffff; --border: #222222;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text); margin: 0; padding: 15px; transition: 0.3s; }
        
        /* --- ‚òÄÔ∏èüåô FIXED THEME TOGGLE --- */
        .theme-toggle-fixed {
            position: fixed; top: 15px; right: 15px; z-index: 2000;
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--orange); color: white; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 18px;
        }

        /* --- üì• FLOATING EXCEL --- */
        .excel-float {
            position: fixed; bottom: 20px; right: 20px; z-index: 1100;
            width: 50px; height: 50px; border-radius: 50%;
            background: #1d6f42; color: white; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 20px;
        }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; padding-right: 50px; }
        .stat-card { background: var(--bg-card); padding: 12px; border-radius: 10px; border-left: 4px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card h4 { font-size: 10px; margin: 0; opacity: 0.7; text-transform: uppercase; }
        .stat-card p { margin: 5px 0; font-size: 18px; font-weight: 700; color: var(--primary); }

        /* --- SEARCH & ACTION BAR --- */
        .action-bar { 
            display: flex; flex-wrap: wrap; gap: 10px; 
            background: var(--bg-card); padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .action-bar input { flex: 1; min-width: 200px; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-body); color: var(--text); outline: none; }
        .btn-group { display: flex; gap: 8px; flex-wrap: nowrap; }
        .btn { padding: 12px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; transition: 0.2s; white-space: nowrap; }
        .btn-primary { background: var(--primary); }
        .btn-grey { background: #64748b; }
        .filter-btn { background: var(--secondary); display: none; }

        /* Sidebar & Table Layout */
        .content-layout { display: grid; grid-template-columns: 260px 1fr; gap: 20px; }
        .sidebar { background: var(--bg-card); padding: 15px; border-radius: 12px; height: 600px; display: flex; flex-direction: column; position: sticky; top: 90px; }
        .area-list { flex-grow: 1; overflow-y: auto; margin-top: 10px; }
        .area-item { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; font-size: 13px; border-radius: 6px; }
        .area-item:hover, .area-item.active { background: var(--primary); color: white; }
        .all-areas-item { margin-top: auto; border: 1px dashed var(--primary); font-weight: bold; background: rgba(36,180,126,0.1); }

        /* Table Design */
        .table-container { background: var(--bg-card); border-radius: 12px; overflow: hidden; }
        .table-wrapper { overflow-x: auto; max-height: 500px; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: var(--primary); color: white; position: sticky; top: 0; z-index: 10; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 13px; white-space: nowrap; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 1024px) {
            .content-layout { grid-template-columns: 1fr; }
            .filter-btn { display: block; }
            .sidebar { position: fixed; left: -100%; top: 0; height: 100%; z-index: 9000; width: 260px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); transition: 0.3s; }
            .sidebar.active { left: 0; }
            .btn-group { width: 100%; }
            .btn { flex: 1; }
            thead { display: none; }
            tr { display: block; border: 1px solid var(--border); margin-bottom: 15px; border-radius: 10px; padding: 12px; background: var(--bg-card); }
            td { display: flex; justify-content: space-between; border: none; text-align: right; padding: 10px 0; border-bottom: 1px solid var(--border); white-space: normal; }
            td:last-child { border-bottom: none; }
            td::before { content: attr(data-label); font-weight: bold; color: var(--primary); text-align: left; margin-right: 10px; }
        }

        /* Detail Modal */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--bg-card); margin: 8% auto; padding: 25px; width: 85%; border-radius: 15px; max-height: 80vh; overflow-y: auto; border: 1px solid var(--primary); }
        .detail-item { padding: 10px; background: var(--bg-body); margin-bottom: 6px; border-radius: 6px; border-left: 4px solid var(--primary); font-size: 13px; }
        .view-btn { padding: 6px 12px; background: var(--secondary); border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body data-theme="night">

    <!-- THEME TOGGLE -->
    <button class="theme-toggle-fixed" onclick="cycleTheme()" title="Change Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- EXCEL FLOAT -->
    <button class="excel-float" onclick="exportToExcel()" title="Export Excel">
        <i class="fas fa-file-excel"></i>
    </button>

    <!-- DASHBOARD -->
    <div class="stats-grid">
        <div class="stat-card"><h4>Total</h4><p id="stat-total">0</p></div>
        <div class="stat-card" style="border-left-color: var(--secondary);"><h4>COMP</h4><p id="stat-installed">0</p></div>
        <div class="stat-card" style="border-left-color: var(--orange);"><h4>Pending</h4><p id="stat-pending">0</p></div>
        <div class="stat-card" style="border-left-color: #a855f7;"><h4>Areas</h4><p id="stat-areas">0</p></div>
    </div>

    <!-- ACTION BAR -->
    <div class="action-bar">
        <button class="btn filter-btn" onclick="toggleSidebar()"><i class="fas fa-filter"></i></button>
        <input type="text" id="mainSearch" placeholder="Search Customer, SRN or Mobile...">
        <div class="btn-group">
            <button onclick="performSearch()" class="btn btn-primary">Search</button>
            <button onclick="resetFilters()" class="btn btn-grey">Reset</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-layout">
        <aside class="sidebar" id="sidebar">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <b style="font-size: 14px;">AREA SUMMARY</b>
                <button onclick="toggleSidebar()" class="filter-btn" style="background:none; color:red; font-size:24px;">√ó</button>
            </div>
            <input type="text" id="sideSearch" placeholder="Filter area..." onkeyup="filterSidebar()" style="margin:10px 0; padding:10px; border-radius:8px; border:1px solid var(--border); background:var(--bg-body); color:var(--text); outline:none;">
            <div class="area-list" id="areaList"></div>
            <div class="area-item all-areas-item active" id="all-areas-btn" onclick="filterByAll()">
                <span>üåç ALL AREAS</span> <strong id="allCount">0</strong>
            </div>
        </aside>

        <main class="table-container">
            <div class="table-wrapper">
                <table id="mainTable">
                    <thead>
                        <tr><th>Details</th><th>Customer Name</th><th>Mobile</th><th>SRN</th><th>Area</th><th>Status</th></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div style="display:flex; justify-content:space-between; padding:15px; background:var(--bg-card); align-items:center; border-top:1px solid var(--border);">
                <button onclick="changePage(-1)" class="btn btn-grey" style="width:80px;">Prev</button>
                <span id="pageInfo" style="font-weight:bold;">Page 1</span>
                <button onclick="changePage(1)" class="btn btn-grey" style="width:80px;">Next</button>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:var(--primary); margin-top:0; border-bottom:1px solid var(--border); padding-bottom:10px;">Details</h3>
            <div id="modalBody" class="detail-grid"></div>
            <button onclick="closeModal()" class="btn btn-primary" style="margin-top:20px; width:100%; padding:12px;">Close Details</button>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://tqvyjyseaugdtblqacle.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxdnlqeXNlYXVnZHRibHFhY2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjcwNDksImV4cCI6MjA4MzgwMzA0OX0.hLknKsbneugFWUaQ-DjfnI1ZTbD98BY_uc0ijcIZnSE';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const columns = ["Customer Name", "Contact Number", "Service Request Number", "Area", "Status"];
    let currentData = [], page = 0, activeArea = null, currentTheme = 'night';

    function cycleTheme() {
        const themes = ['day', 'night', 'dark'];
        const icons = { day: 'fa-sun', night: 'fa-moon', dark: 'fa-circle' };
        currentTheme = themes[(themes.indexOf(currentTheme) + 1) % 3];
        document.body.setAttribute('data-theme', currentTheme);
        document.getElementById('themeIcon').className = `fas ${icons[currentTheme]}`;
    }

    async function loadStats() {
        try {
            const { count } = await supabaseClient.from('SEARCH YOU DATA').select('*', { count: 'exact', head: true });
            document.getElementById('stat-total').innerText = count.toLocaleString();
            document.getElementById('allCount').innerText = count.toLocaleString();
            
            const { data: summary } = await supabaseClient.rpc('get_area_summary');
            const list = document.getElementById('areaList');
            list.innerHTML = '';
            document.getElementById('stat-areas').innerText = summary.length;
            summary.forEach(a => {
                list.innerHTML += `<div class="area-item" onclick="filterByArea('${a.area_name}', this)"><span>${a.area_name}</span> <strong>${a.total_count}</strong></div>`;
            });

            const { count: sc } = await supabaseClient.from('SEARCH YOU DATA').select('*', { count: 'exact', head: true }).eq('Status', 'COMP');
            document.getElementById('stat-installed').innerText = (sc || 0).toLocaleString();
            document.getElementById('stat-pending').innerText = (count - (sc || 0)).toLocaleString();
        } catch(e) { console.error(e); }
    }

    async function performSearch() {
        page = 0;
        fetchMainData();
    }

    async function fetchMainData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; padding:50px;">üîç Loading Records...</td></tr>';
        
        const search = document.getElementById('mainSearch').value.trim();
        let q = supabaseClient.from('SEARCH YOU DATA').select('*');

        if (search) {
            const isNum = /^\d+$/.test(search);
            if(isNum) {
                q = q.or(`"Service Request Number".eq.${search},"Contact Number".eq.${search}`);
            } else {
                q = q.or(`"Customer Name".ilike.%${search}%,"Locality".ilike.%${search}%,"Area".ilike.%${search}%`);
            }
        }
        if (activeArea) q = q.eq('Area', activeArea);

        const { data, error } = await q.order('Customer Name', {ascending: true}).range(page*50, (page+1)*50-1);
        if (error) { tbody.innerHTML = `<tr><td colspan="10">${error.message}</td></tr>`; return; }
        
        currentData = data;
        tbody.innerHTML = '';
        if(!data.length) { tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; padding:30px;">No Data Found</td></tr>'; return; }
        
        data.forEach((row, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td data-label="Details"><button class="view-btn" onclick="showDetails(${idx})">üëÅÔ∏è View</button></td>`;
            columns.forEach(c => {
                const label = c === "Contact Number" ? "Mobile" : (c === "Service Request Number" ? "SRN" : c);
                tr.innerHTML += `<td data-label="${label}">${row[c] || '-'}</td>`;
            });
            tbody.appendChild(tr);
        });
        document.getElementById('pageInfo').innerText = `Page ${page + 1}`;
    }

    function showDetails(idx) {
        const row = currentData[idx];
        const body = document.getElementById('modalBody');
        body.innerHTML = '';
        Object.keys(row).sort().forEach(k => {
            body.innerHTML += `<div class="detail-item"><b>${k.replace(/_/g,' ')}:</b> ${row[k] || '-'}</div>`;
        });
        document.getElementById('detailModal').style.display = 'block';
    }

    function exportToExcel() {
        if(!currentData.length) return alert("No data to export");
        const ws = XLSX.utils.json_to_sheet(currentData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "DMA_Export.xlsx");
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
    function resetFilters() { document.getElementById('mainSearch').value = ''; filterByAll(); }

    function filterByArea(area, el) {
        activeArea = area; page = 0;
        document.querySelectorAll('.area-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth < 1024) toggleSidebar();
        fetchMainData();
    }
    
    function filterByAll() {
        activeArea = null; page = 0;
        document.querySelectorAll('.area-item').forEach(i => i.classList.remove('active'));
        document.getElementById('all-areas-btn').classList.add('active');
        if(window.innerWidth < 1024) toggleSidebar();
        fetchMainData();
    }

    function filterSidebar() {
        const val = document.getElementById('sideSearch').value.toUpperCase();
        document.querySelectorAll('.area-list .area-item').forEach(i => {
            i.style.display = i.innerText.toUpperCase().includes(val) ? '' : 'none';
        });
    }

    function changePage(s) { if(page + s >= 0) { page += s; fetchMainData(); } }
    
    document.getElementById('mainSearch').addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });
    window.onload = () => { loadStats(); fetchMainData(); };
</script>
</body>
</html>
